<script>
jQuery(document).ready(function($) {

    console.log('-- -- -- Skyscrapers new script started -- -- --');

    var windowFrame = $(window.frameElement),
        $siteWrapper = $('.content__wrap', parent.document),
        $header = $('.header_wrapper', parent.document),
        headerHeight = $header.outerHeight(),
        $breakingNews = $('.breaking__wrap', parent.document),
        breakingHeight = 0,
        contentHeight = 64,
        $subnav = $('.header_wrapper__subback', parent.document),
        subnavHeight = 0,
        bannerOffset = headerHeight,
        wallpaperWrap = $('.dfp_601216932__wallpaper_wrap'),
        oldScrollValue = 0,
        newScrollValue = 0,
        scrollMath = 0;

    //console.log('windowFrame', windowFrame);
    //console.log('$header', $header);

    $siteWrapper.css('z-index', '1');

    if ($breakingNews.length > 0) {
        breakingHeight = $breakingNews.height();
        bannerOffset += breakingHeight;
        //contentHeight += breakingHeight;
        $('.breaking--full', parent.document).css({
            'position' : 'relative',
            'top' : '64px',
            'z-index' : '10'
        });
    }

    if ($subnav.length > 0 && $subnav.is(':visible')) {
        console.log('SUBNAV IS VISIBLE');
        subnavHeight = $subnav.height();
        bannerOffset += subnavHeight;
        contentHeight += subnavHeight;
        $('.breaking__wrap', parent.document).css({
            'position' : 'relative',
            'top' : bannerOffset - 24,
            'z-index' : '10'
        });
    }

    getUrl = document.URL;
    //console.log('Kje smo: '+getUrl);

    if (getUrl == 'http://www.zurnal24.si/isci/') {

        $('.body_wrap', parent.document).css({
            'margin-top' : '64px'
        });

    }



    $('.body_wrap', parent.document).css({
        'position' : 'initial'

    });

    $('.footer_wrapper', parent.document).css({
        'z-index' : '100',
        'position' : 'relative'
    });

    $('.content__wrap', parent.document).css({
        'position': 'relative',
        'z-index': '1',
        'margin-top': contentHeight+'px',
        'padding-top': '1px'
    });

    console.log('DARS LENGTH: ' + $('.dars_scroller', parent.document).length);

    if ($('.dars_scroller', parent.document).length == 1) {
        $('.wallpaper_left').css('margin-top', '25px');
        $('.wallpaper_right').css('margin-top', '25px');
    }

    if ($('body', parent.document).hasClass('section--special') == true) {

        console.log('SPECIAAAAAALLLLLLLL');

        $('.content__wrap', parent.document).css({
            'margin-top': '0px'
        });

    }

    windowFrame.css({
        'position': 'fixed',
        'top': 0,
        'left': 0,
        'width': '100%',
        'height': '100%',
        'z-index': 0
    });

    windowFrame.attr("width", "100%");
    windowFrame.attr("height", "100%");

    wallpaperWrap.css('top', bannerOffset + 'px');

    $(window.parent, window.parent.document).scroll(function() {

        oldScrollValue = newScrollValue;
        newScrollValue = $(this).scrollTop();

        //scrolling down
        if (newScrollValue > oldScrollValue) {

            if (newScrollValue < bannerOffset) {

                //if scroll value is bigger than breaking height
                //that means the breaking height is out of viewport
                //and the wallpaper should stick under the header and subnav
                //else calculate the difference between the banner offset (starting point) and scrollValue
                if (newScrollValue >= breakingHeight) {

                    scrollMath = headerHeight + subnavHeight;

                } else {

                    scrollMath = bannerOffset - newScrollValue;

                }

            } else {

                //math = headerHeight + subnavHeight
                scrollMath = headerHeight + subnavHeight;

            }

        } else if (newScrollValue < oldScrollValue) {

            if (newScrollValue > bannerOffset) {

                //math = headerHeight + subnavHeight
                scrollMath = headerHeight + subnavHeight;

            } else {

                //if scroll values is bigger than breaking height
                //that means that breaking height is not visible
                //so the wallpapers are positioned beneath the header and subnav
                if (newScrollValue >= breakingHeight) {

                    scrollMath = headerHeight + subnavHeight;

                } else {

                    //if the scroll value is smaller than breaking height and biger than 0
                    //wallpapers are positioned beneath the header and subnav + the difference
                    //between breaking height and scroll value
                    if (newScrollValue > 0) {

                        scrollMath = headerHeight + subnavHeight + (breakingHeight - newScrollValue);

                    } else {

                        //the wallpapers are at the starting position
                        scrollMath = bannerOffset;

                    }
                }
            }
        }
        wallpaperWrap.css('top', scrollMath + 'px');
    });
});
</script>
